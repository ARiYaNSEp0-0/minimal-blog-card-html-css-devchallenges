<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="any"
      href="./assets/images/favicon.ico"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card Component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main>
      <div class="card flow-content">
        <div class="card__visual">
          <img
            src="./assets/images/cactus_img.jpg"
            alt="cactus image"
            width="336"
            height="152"
          />
        </div>
        <div class="card__info flow-content">
          <div class="row">
            <span class="tag">Design</span>
          </div>
          <h1>Embracing Minimalism</h1>
          <p>
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
          <h2>Annie Spratt</h2>
        </div>
      </div>
    </main>
  </body>
</html>
